<div class="main-content">
    <div class="container-fluid">
        <div class="spinner-border text-primary" role="status" *ngIf="movies.length === 0">
            <span class="sr-only">Loading...</span>
        </div>
        <div class="row text-center" *ngIf="movies.length > 0">
            <div class="col-12">
                <button class="btn-category" (click)="getPopularityMovies()">Populares</button>
                <button class="btn-category">Ni√±os</button>
                <button class="btn-category" (click)="getUpcomingMovies()">Nuevo</button>
            </div>
        </div>
        <div class="row select-cast">
            <div class="col-10"></div>
            <div class="col-2" *ngIf="movies.length > 0">
                <mat-form-field>
                    <mat-label>View more movies: </mat-label>
                    <mat-select [(ngModel)]="viewCount" (ngModelChange)="changeViewMovie();">
                      <mat-option [value]="8">8</mat-option>
                      <mat-option [value]="16">16</mat-option>
                      <mat-option [value]="24">24</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </div>
        <div class="row d-flex">
            <div class="col-sm-12 col-md-6 col-lg-6 col-xl-3" *ngFor="let movie of movies">
                <div class="card card-stats mouse-over " [routerLink]="['/movies-details/', movie.id]">
                    <img src="https://image.tmdb.org/t/p/w300/{{movie.poster_path}}" alt="{{movie.title}}">
                    <div class="card-header">
                        <h4 class="card-title"> {{movie.title}}</h4>
                    </div>
                    <div class="card-body">
                        <p>{{movie.release_date | date: 'mediumDate'}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
